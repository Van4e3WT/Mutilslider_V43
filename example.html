<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Examples slider</title>
  <link rel="stylesheet" href="dist/multislider-v43.css">
</head>

<body>
  <style>
    .parent {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, auto);
      grid-gap: 5px;
    }

    .div1 {
      grid-area: 1 / 1 / 3 / 2;
    }

    .div2 {
      grid-area: 1 / 2 / 2 / 3;
    }

    .div3 {
      grid-area: 2 / 2 / 3 / 3;
    }

    .div4 {
      grid-area: 1 / 3 / 3 / 4;
    }

    .div5 {
      grid-area: 3 / 1 / 4 / 4;
    }
  </style>
  <div class="parent">
    <div class="div1 wrapper" style="height: 500px;">
      <div class="multislider-v43 double slider-1">
      </div>
    </div>
    <div class="div2 multislider-v43 double slider-2">
    </div>
    <div class="div3 multislider-v43 solo slider-3">
    </div>
    <div class="div4 wrapper" style="height: 500px;">
      <div class="multislider-v43 solo slider-4">
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./dist/multislider-v43.js"></script>
</body>

</html>
