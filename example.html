<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Examples slider</title>
  <link rel="stylesheet" href="dist/multislider-v43.css">
  <link rel="stylesheet" href="./example.css">
</head>

<body>
  <div class="parent">
    <div class="div1 wrapper">
      <div class="multislider-v43 double slider-1">
      </div>
    </div>
    <div class="div2 multislider-v43 double slider-2">
    </div>
    <div class="div3 multislider-v43 solo slider-3">
    </div>
    <div class="div4 wrapper">
      <div class="multislider-v43 solo slider-4">
      </div>
    </div>
    <div class="div5">
      <div class="cfg">
        <div class="cfg-values">
          <label><input type="number" onchange="initTestSlider()" id="minVal" value="-100"> Минимальное значение</label>
          <label><input type="number" onchange="initTestSlider()" id="maxVal" value="100"> Максимальное значение</label>
          <label><input type="number" onchange="initTestSlider()" id="step" value="1"> Шаг</label>
          <label><input type="number" onchange="initTestSlider()" id="val1" value="-25"> Значение по умолчанию 1</label>
          <label><input type="number" onchange="initTestSlider()" id="val2" value="75"> Значение по умолчанию 2</label>
        </div>

        <div class="cfg-options">
          <label><input type="radio" onchange="initTestSlider()" name="orientation">Вертикальный</label>
          <label><input type="radio" onchange="initTestSlider()" id="isOrientHoriz" name="orientation"
              checked>Горизонтальный</label>
          <hr>
          <label><input type="radio" onchange="initTestSlider()" name="type" checked>Однодиапазонный</label>
          <label><input type="radio" onchange="initTestSlider()" id="isTypeDouble" name="type">Двухдиапазонный</label>
        </div>

        <div class="cfg-addons">
          <label><input type="checkbox" onchange="initTestSlider()" id="isPopUp">Всплывающее значение</label>
          <label><input type="number" onchange="initTestSlider()" value="5" id="scaleDivisions">Количество делений
            шкалы</label>
          <label><input type="checkbox" onchange="initTestSlider()" checked id="isProgBar">Прогресс бар</label>
        </div>
      </div>
      <div id="testSlider">
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./dist/multislider-v43.js"></script>
  <script src="./example.js"></script>
</body>

</html>
