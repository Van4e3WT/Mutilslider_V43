<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="multislider-v43, range-slider, slider">
  <meta name="description" content="Пример использования диапазонного слайдера значений в формате JQuery-плагина">
  <title>Examples slider</title>
  <link rel="stylesheet" href="dist/multislider-v43.css">
  <link rel="stylesheet" href="./example.css">
</head>

<body>
  <div class="parent">
    <div class="child js-multislider-v43 double slider-1">
    </div>
    <div class="child js-multislider-v43 double slider-2" data-min-value="-1" data-max-value="1" data-step="0.0001"
      data-value1="-0.25" data-value2="0.8" data-orientation="horizontal" data-slider-type="double"
      data-pop-up-of-value="false" data-scale-of-values="9" data-is-progress-bar="false"
      data-description="Горизонтальный слайдер">
    </div>
    <div class="child js-multislider-v43 solo slider-3">
    </div>
    <div class="child js-multislider-v43 solo slider-4" data-min-value="-5" data-max-value="5" data-step="0.5"
      data-value1="1" data-orientation="horizontal" data-slider-type="solo" data-pop-up-of-value="true"
      data-is-progress-bar="false" data-description="Одиночный горизонтальный слайдер">
    </div>
    <div class="child">
      <div class="cfg-v43"></div>
      <div class="js-multislider-v43-test">
      </div>
    </div>
    <div class="child">
      <div class="cfg-v43"></div>
      <div class="js-multislider-v43-test">
      </div>
    </div>
    <div class="child">
      <div class="cfg-v43"></div>
      <div class="js-multislider-v43-test">
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./dist/multislider-v43.js"></script>
  <script src="./example.js"></script>
</body>

</html>
